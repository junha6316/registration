<!DOCTYPE html>
<!-- saved from url=(0065)https://registrations.kr/eventcontent/200502/reg/success_pre.html -->
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    {% load static %}
    <title>Download Page</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no;"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link href='{% static "/Download/all.css" %}' rel="stylesheet" />
    <link
      href='{% static "/Common/css/bulma/css/style.css" %}'
      rel="stylesheet"
    />
    <link href='{% static "/Download/index.css" %}' rel="stylesheet" />
    <link href='{% static "/Download/Site.css" %}' rel="stylesheet" />

    <style type="text/css">
      .box .title {
        font-weight: normal;
        font-size: 1.2rem;
      }

      .box .subtitle {
        font-size: 1rem;
        opacity: 0.8;
      }

      .box.notification {
        padding: 1rem;
      }

      i + span {
        padding-left: 0.5rem;
      }

      .media-right i {
        font-size: 2rem;
      }

      .section.movie p.title {
        font-weight: normal;
        margin: 0.25rem 0;
        font-size: 1.2rem;
      }

      .section.movie p.subtitle {
        font-weight: normal;
        margin: 0.25rem 0;
        font-size: 1.1rem;
      }

      /*모바일*/
      @media only screen and (max-width: 768px) {
        .banner {
          height: 10rem !important;
        }

        .box .title {
          font-weight: normal;
          font-size: 1rem;
        }

        .box .subtitle {
          font-size: 0.9rem;
          opacity: 0.8;
        }

        .section.movie p.title {
          font-weight: normal;
          font-size: 1rem;
          margin: 0.25rem 0;
        }

        .section.movie p.subtitle {
          font-weight: normal;
          font-size: 0.9rem;
          margin: 0.25rem 0;
        }
      }
    </style>
  </head>
  <body>
    {% load static %}
    <div id="app">
      <!--begin of banner-->
      <div
        class="banner"
        style="
          width: 100%;
          height: 20rem;
          background-color: black;
          background-image: url('{%  static 'Common/img/banner.png' %}');
          background-size: cover;
          background-position: center;
          background-repeat: no-repeat;">
        </div>
      <!--end of banner-->

      <!--begin of body-->
      <div class="container">
        <!--begin of 자료다운로드-->
        <div class="section document">
          <!--begin of section-->
          <section class="hero">
            <div class="hero-body" style="padding-bottom: 1rem">
              <div class="level">
                <div class="level-right">
                  <h1 class="title has-text-dark is-size-4-mobile">
                    영상 보기 & 자료 다운로드
                  </h1>
                </div>
                <div class="level-left" style="display: block;">
                    <img onclick='page_move("{% url "file_download" "전체발표자료" %}")' style = "float: right; cursor: pointer; max-width: 50%; " src="{% static "Download/allfiledwn.png" %}">
                </div>
              </div>
            </div>
          </section>
          <!--end of section-->
          <!--begin of columns-->
          <!--Using Jinja2 template -->
          <div class="columns is-multiline">
            <!--begin of download item-->
            {% for idx, file_info in file_infos %}
            <div class="column is-12">
              <div class="box is-shadowless notification is-light">
                <div class="media">
                  <div class="media-content">
                    <p class="title">{{file_info.file_name}}</p>
                    <p class="subtitle">{{file_info.creator}}</p>
                  </div>
                  <div class="media-left" style="max-width: 70%;">
                    {% if file_info.link %}
                        <img class='image is-4by1' onclick='javascript:location.href="https://{{file_info.link}}"' style="max-width: 100%; float:left; cursor:pointer;" src='{% static "Download/videolink.png" %}'>
                    {% endif %}
                    {% if file_info.contents %}
                        <img class='image is-4by1' style="max-width: 100%; float:right; cursor: pointer;" onclick="page_move('{% url 'file_download' file_info.file_name %}')" src='{% static "Download/filedwn.png" %}'>
                    {% endif %}
                </div>
              </div>
            </div>
            </div>
            <!--end of download items-->
            {% endfor %}
          </div>
          <!-- end of columns -->
        </div>
      </div>
      <!--end of body-->

      <!--begin of footer-->
      <div class="reg-banner" style="padding-top: 40px;">
        <img src="{% static "Common/img/bottom.png" %}" style='width:100%' usemap="#map1"> 
          <map name="map1" id="map1">
            <area shape="rect" coords="53,25,156,54" href="https://www.sap.com/korea/about/legal/copyright.html" target="_blank" alt=""> 
            <area shape="rect" coords="190,26,335,55" href="http://www.sapgdpr.co.kr/" target="_blank" alt=""> 
            <area shape="rect" coords="369,27,460,53" href="https://www.sap.com/corporate/en/legal/impressum.html" target="_blank" alt="">
        </map>
    </div>
      <!--end of footer-->
    </div>
    
    <!-- <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script> -->
    
    
    
  </body>
  
    <script src="{% static "registration/js/jquery-1.12.4.js" %}"></script>
    <script src="{% static "registration/js/jquery-ui-1.12.1.js" %}"></script>
    <script src="{% static "registration/js/bootstrap.js" %}"></script>
    <script src="{% static "registration/js/jquery.validate.js" %}"></script>
    <script src="{% static "registration/js/jquery.bpopup-0.10.0.min.js" %}"></script>
    <script src='{% static "Common/js/rwdImageMaps/jQuery-rwdImageMaps-master/jquery.rwdImageMaps.min.js" %}'></script>
    <script>
      jQuery(document).ready(function(e) {
        jQuery('img[usemap]').rwdImageMaps();
      });
      </script>
  
  <script>
    function page_move(url) {
      // move url through a tag using Post method
      // generate form in dynamic way
        var form = document.createElement("form");
        var parm = new Array();
        var input = new Array();
      
        form.action = url;
        form.method = "post";
        parm.push(['csrfmiddlewaretoken' , '{{ csrf_token }}']);

        for (var i = 0; i < parm.length; i++) {
            input[i] = document.createElement("input");
            input[i].setAttribute("type", "hidden");
            input[i].setAttribute('name', parm[i][0]);
            input[i].setAttribute("value", parm[i][1]);
            form.appendChild(input[i]);
        }
        document.body.appendChild(form);
        form.submit();
    }
</script>
</html>
